<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de desejos</title>
    <link rel="icon" href="img/icone.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilo/splash.css">
    <link rel="stylesheet" href="/estilo/responsividade.css">
</head>
<body>
    <header th:insert="~{includes/cabecalho}">...</header>
    <main id="main-lista">
        <div class="con-titulo-pagina">
            <h1 class="titulo-pagina">Itens favoritados</h1>
        </div>
        <div id="con-motos-lista" class="container">
            <div id="msgListaVazia" th:if="${motosFavoritas.isEmpty()}">
                <h4>Sua lista de favoritas está vazia! Adicione motos a partir do catálogo.</h4>
            </div>
            <div th:each="m: ${motosFavoritas}" class="card-moto-lista">
                <div class="img-moto-lista">
                    <img th:src="@{${m.imagemUrl}}">
                </div>
                <div class="conteudo-moto-lista">
                    <h3><span th:text='${m.marca}'>Kawasaki</span> - <span th:text='${m.modelo}'>Ninja</span></h3>
                    <p><span th:text='${m.cilindradas}'>xxx</span> cilindradas</p>
                    <p>R$<span th:text='${m.preco}'>20000.0</span></p>
                    <p th:text="${m.automatica} ? 'É automática' : 'NÃO é automática'"></p>
                    <form th:action="@{/cliente/removerDesejo}" method="post">
                        <input type="hidden" th:value='${m.id}' name="idMoto">
                        <button type="submit" class="btn-favorito-lista botao-removerEstilo">
                            <img src="/img/remover.png">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <section th:insert="~{includes/rodape}">...</section>
</body>
</html>
