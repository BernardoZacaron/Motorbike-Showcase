<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrar</title>
    <link rel="icon" href="img/icone.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="estilo/splash.css">
</head>
<body>
    <header th:insert="~{includes/cabecalho}">...</header>
    <main id="main-gerenciar">
        <div class="con-titulo-pagina">
            <h1 class="titulo-pagina">Motos atualmente catalogadas</h1>
        </div>
        <div id="lista-gerenciar">
            <div class="card-moto-gerenciar col-lg-10">
                <div class="celula-conteudo-gerenciar">
                    <h2>Kawasaki Ninja</h2>
                    <div class="acoes-gerenciar">
                        <div class="btn-gerenciar-editar btn-acao-gerenciar">
                            <a><img src="img/editar.png" alt="Editar"/></a>
                            <p>Editar</p>
                        </div>
                        <div class="btn-gerenciar-deletar btn-acao-gerenciar">
                            <a><img src="img/deletar.png" alt="Excluir"/></a>
                            <p>Excluir</p>
                        </div>
                    </div>
                </div>
                <div class="celula-imagem-gerenciar">
                    <img src="https://cdn.motor1.com/images/mgl/pkoZv/s1/4x3/kawasaki-ninja-650-abs-e-ninja-1000.webp">
                </div>
            </div>
        </div>
    </main>
    <section th:insert="~{includes/rodape}">...</section>
</body>
</html>
