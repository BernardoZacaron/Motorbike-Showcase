<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrar</title>
    <link rel="icon" href="/img/icone.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/estilo/splash.css">
    <link rel="stylesheet" href="/estilo/responsividade.css">
</head>
<body>
    <header th:insert="~{/includes/cabecalho}">...</header>
    <main id="main-gerenciar">
        <div class="con-titulo-pagina">
            <h1 class="titulo-pagina">Motos atualmente catalogadas</h1>
        </div>
        <div th:each="m: ${todasMotos}" class="card-moto-gerenciar">
            <div class="celula-conteudo-gerenciar">
                <div class="titulo-gerenciar"><h2 th:text='${m.modelo}'>Kawasaki Ninja</h2></div>
                <div class="acoes-gerenciar">
                    <div id="btn-gerenciar-editar" class="btn-acao-gerenciar">
                        <form th:action="@{/admin/editarMoto}" method="get">
                            <input type="hidden" th:value='${m.id}' name="idMoto">
                            <button type="submit" class="botao-removerEstilo"><img src="/img/editar.png" alt="Editar"/></button>
                            <p>Editar</p>
                        </form>
                    </div>
                    <div id="btn-gerenciar-deletar" class="btn-acao-gerenciar">
                        <form th:action="@{/admin/excluirMoto}" method="post">
                            <input type="hidden" th:value='${m.id}' name="idMoto">
                            <button type="submit" class="botao-removerEstilo"><img src="/img/deletar.png" alt="Excluir"/></button>
                            <p>Excluir</p>
                        </form>
                    </div>
                    <div id="btn-gerenciar-ocultar" class="btn-acao-gerenciar">
                        <form th:action="@{/admin/ocultarMoto}" method="post">
                            <input type="hidden" th:value='${m.id}' name="idMoto">
                            <button type="submit" class="botao-removerEstilo">
                                <img th:src="${m.anuncioAtivo ? '/img/ocultar.png' : '/img/exibir.png'}">
                            </button>
                            <p th:text="${m.anuncioAtivo} ? 'Ocultar' : 'Exibir'"></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="celula-imagem-gerenciar">
                <img th:src="@{${m.imagemUrl}}" alt="Imagem da moto">
            </div>
        </div>
    </main>
    <section th:insert="~{includes/rodape}">...</section>
</body>
</html>
