<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Motorbikes Easy ®</title>
	<link rel="icon" href="img/icone.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="estilo/splash.css">
    <link rel="stylesheet" href="estilo/responsividade.css">
</head>
<body id="body-login">
    <div id="con-login">
        <div class="text-center">
            <h1>Bem-vindo!</h1>
            <h4>Crie sua conta gratuitamente</h4>
        </div>
        <div id="box-login">
           <form th:action="@{/saveUsuario}" th:object="${novoUsuario}" method="post" name="form-login">
                <div class="form-outline mb-4">
                    <input th:field="*{nome}" type="text" id="inp-nome" class="form-control" placeholder="Nome completo" name="nome"/>
                </div>
                <div class="form-outline mb-4">
                    <input th:field="*{email}" type="email" id="inp-email" class="form-control" placeholder="E-mail" name="email"/>
                </div>
                <div class="form-outline mb-4">
                    <input th:field="*{username}" type="text" id="inp-login" class="form-control" placeholder="Nome de usuário" name="username"/>
                </div>
                <div class="form-outline mb-4">
                    <input th:field="*{senha}" type="password" id="inp-senha" class="form-control" placeholder="Senha" name="password" onkeyup='check();'/>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="inp-senhaRepetir" class="form-control" placeholder="Repetir senha" name="passwordRepeat" onkeyup='check();'/>
                </div>
               <div class="alert alert-warning" id="alerta-senha" style="display: none;">
                   <span>As senhas não estão idênticas</span>
               </div>
                <div class="text-center">
                    <button type="submit" class="btn-lg mb-4 botao-desabilitado" id="btn-cadastrar" disabled>Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="text-center">
            <p>Já possuo uma conta. <a th:href="@{/login}">Acessar</a></p>
        </div>
    </div>
    <section th:insert="~{includes/rodape}" style="align-self: end;">...</section>
    <script>
        var check = function() {
          if (document.getElementById('inp-senha').value ==
            document.getElementById('inp-senhaRepetir').value) {
            document.getElementById('alerta-senha').style.display = 'none';

            document.getElementById("btn-cadastrar").disabled = false;
            document.getElementById("btn-cadastrar").classList.remove('botao-desabilitado');
            document.getElementById("btn-cadastrar").classList.add('btn-primary');
          } else {
            document.getElementById('alerta-senha').style.display = 'block';

            document.getElementById("btn-cadastrar").disabled = true;
            document.getElementById("btn-cadastrar").classList.add('botao-desabilitado');
            document.getElementById("btn-cadastrar").classList.remove('btn-primary');
          }
        }
    </script>
</body>
</html>
